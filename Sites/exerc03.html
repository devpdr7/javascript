<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro exercício</title>
    <style>
        body {
            background-color: rgb(165, 141, 250);
            font: normal 18pt Arial;
        }
        h1 {
            color:rgb(248, 191, 3);
            
        }
    </style>
</head>
<body>
   <script>
var nome = window.prompt('Qual é o seu nome?')
document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
document.writeln(`Seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong>.<br/>`)
document.write(`Seu nome em minúsculo é <strong>${nome.toLowerCase()}</strong>.<br/>`)
   
   
   </script>
</body>
</html>
